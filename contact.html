<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-contact.css">
    <title>Contact - Alura Barbershop</title>
</head>
<body>
    <header>
        <nav class="header">
            <h1><img src="img/logo.png" alt="Soon"></h1>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-background">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="text" id="email">
            <label for="phone">Phone</label>
            <input type="text" id="phone">
            
            <label for="message">Message</label>
            <textarea cols="64" rows="8" id="message"></textarea>
            <div>
                <p>How do you prefer our contact?</p>
                <label for="radio-email">Email</label>
                <input type="radio" name="contact" value="email" id="radio-email">

                <label for="radio-phone">Phone</label>
                <input type="radio" name="contact" value="phone" id="radio-phone">

                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contact" value="whatsapp" id="radio-whatsapp">
            </div>
            <label><input type="checkbox">Would you like to receive our news by email?</label>
            
            <input type="submit" value="Submit Form">
        </form>
    </main>
    <footer>
        <img src="img/logo.png" alt="baseboard">
        <p class="baseboard">&copy; Copyright Alura Barbershop - 2022</p>
    </footer>
</body>

</html>
